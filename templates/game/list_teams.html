{% extends 'base.html' %}
{% block title %}
Teams
{% endblock %}


{% block content %}
<div class="card cc-card my-4 table-responsive">
    <table class="table">
        <thead class="thead-inverse">
            <tr>
                <th>Name</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Shot Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>
                    <a href="{% url 'view_team' team.pk %}">{{ team.name }}</a>
                </td>
                <td class="align-middle">{{ team.wins }}</td>
                <td class="align-middle">{{ team.losses }}</td>
                <td class="align-middle">{{ team.get_shot_percentage }}%</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
